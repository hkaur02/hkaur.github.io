    <div class="contactForm">
    <h1>Contact Form</h1>
    <br><br>
    <form id = "contact-me">

    <label for="user_fname">First Name</label>
    <input type="text" placeholder="Enter your first name" id="user_fname" required/>

    <br><br>

    <label for="user_lname">Last Name</label>
    <input type="text" placeholder="Enter your last name" id="user_lname" required/>

    <br><br>

    <label for="user_email">Email</label>
    <input type="text" id="user_email" placeholder="xyz@domain.com" required/>

    <br><br>

    <label for="user_phone">Phone Number</label>
    <input type="text" id="user_phone" placeholder="123-456-7890"/>
    <br><br>  

    <span>Enter your message</span>
    <br><br>
    <textarea id="user_message" rows="4"></textarea>
    <br><br>   
    <input type="submit" id="go" class="button" value="Submit">
    </form>
    <p id = "form_status"></p>


    <script src="src/contact.js"></script>
